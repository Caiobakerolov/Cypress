e&quot;:&quot;// https://on.cypress.io/should\ncy.get(&#x27;.assertion-table&#x27;).find(&#x27;tbody tr:last&#x27;).should(&#x27;have.class&#x27;, &#x27;success&#x27;).find(&#x27;td&#x27;).first()\n// checking the text of the &lt;td&gt; element in various ways\n.should(&#x27;have.text&#x27;, &#x27;Column content&#x27;).should(&#x27;contain&#x27;, &#x27;Column content&#x27;).should(&#x27;have.html&#x27;, &#x27;Column content&#x27;)\n// chai-jquery uses \&quot;is()\&quot; to check if element matches selector\n.should(&#x27;match&#x27;, &#x27;td&#x27;)\n// to match text content against a regular expression\n// first need to invoke jQuery method text()\n// and then match using regular expression\n.invoke(&#x27;text&#x27;).should(&#x27;match&#x27;, /column content/i);\n// a better way to check element&#x27;s text content against a regular expression\n// is to use \&quot;cy.contains\&quot;\n// https://on.cypress.io/contains\ncy.get(&#x27;.assertion-table&#x27;).find(&#x27;tbody tr:last&#x27;)\n// finds first &lt;td&gt; element with text content matching regular expression\n.contains(&#x27;td&#x27;, /column content/i).should(&#x27;be.visible&#x27;);\n// for more information about asserting element&#x27;s text\n// see https://on.cypress.io/using-cypress-faq#How-do-I-get-an-element’s-text-contents&quot;,&quot;err&quot;:{},&quot;uuid&quot;:&quot;d2256548-3d37-4903-b55a-c5cbe28c5c82&quot;,&quot;parentUUID&quot;:&quot;3f326aeb-6930-40f4-90d1-df8ce0523b54&quot;,&quot;isHook&quot;:false,&quot;skipped&quot;:false},{&quot;title&quot;:&quot;.and() - chain multiple assertions together&quot;,&quot;fullTitle&quot;:&quot;Assertions Implicit Assertions .and() - chain multiple assertions together&quot;,&quot;duration&quot;:117,&quot;state&quot;:&quot;passed&quot;,&quot;speed&quot;:&quot;fast&quot;,&quot;pass&quot;:true,&quot;fail&quot;:false,&quot;pending&quot;:false,&quot;code&quot;:&quot;// https://on.cypress.io/and\ncy.get(&#x27;.assertions-link&#x27;).should(&#x27;have.class&#x27;, &# ot;state&quot;:&quot;passed&quot;,&quot;speed&quot;:&quot;fast&quot;,&quot;pass&quot;:true,&quot;fail&quot;:false,&quot;pending&quot;:false,&quot;code&quot;:&quot;// Pass a function to should that can have any number\n// of explicit assertions within it.\n// The \&quot;.should(cb)\&quot; function will be retried\n// automatically until it passes all your explicit assertions or times out.\ncy.get(&#x27;.assertions-p&#x27;).find(&#x27;p&#x27;).should($p =&gt; {\n  // https://on.cypress.io/$\n  // return an array of texts from all of the p&#x27;s\n  const texts = $p.map((i, el) =&gt; Cypress.$(el).text());\n  // jquery map returns jquery object\n  // and .get() convert this to simple array\n  const paragraphs = texts.get();\n  // array should have length of 3\n  expect(paragraphs, &#x27;has 3 paragraphs&#x27;).to.have.length(3);\n  // use second argument to expect(...) to provide clear\n  // message with each assertion\n  expect(paragraphs, &#x27;has expected text in each paragraph&#x27;).to.deep.eq([&#x27;Some text from first p&#x27;, &#x27;More text from second p&#x27;, &#x27;And even more text from third p&#x27;]);\n});&quot;,&quot;err&quot;:{},&quot;uuid&quot;:&quot;7c5e4a3b-ff9f-4214-b2b1-b8e2432a85df&quot;,&quot;parentUUID&quot;:&quot;df2f319f-57ad-464c-b02f-3c83452afbe0&quot;,&quot;isHook&quot;:false,&quot;skipped&quot;:false},{&quot;title&quot;:&quot;finds element by class name regex&quot;,&quot;fullTitle&quot;:&quot;Assertions Explicit Assertions finds element by class name regex&quot;,&quot;duration&quot;:121,&quot;state&quot;:&quot;passed&quot;,&quot;speed&quot;:&quot;fast&quot;,&quot;pass&quot;:true,&quot;fail&quot;:false,&quot;pending&quot;:false,&quot;code&quot;:&quot;cy.get(&#x27;.docs-header&#x27;).find(&#x27;div&#x27;)\n// .should(cb) callback function will be retried\n.should($div =&gt; {\n  expect($div).to.have.length(1);\n  const className = $div[0].className;\n  expect(className).to.match(/heading-/);\n})\n// .then(cb) callback is not retried,\n//
